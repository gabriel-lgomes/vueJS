<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LIFECYCLE HOOKS - Vuejs</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	
	<div id="app">
		<h1>{{ titulo }}</h1>

	</div>	

	<script src="http://unpkg.com/vue"></script>
	<script>
		var app = new Vue ({

			el: "#app",

			beforeCreate () {
				console.log('beforeCreate');
				console.log('Titulo', this.titulo);
				console.log('el', this.$el);
			},

			created () {
				console.log('created');
				console.log('Titulo', this.titulo);
				console.log('el', this.$el);
			},

			beforeMount () {
				console.log('beforeMount');
				console.log('Titulo', this.titulo);
				console.log('el', this.$el);
			},

			mounted () {
				console.log('mounted');
				console.log('Titulo', this.titulo);
				console.log('el', this.$el);
			},

			beforeUpdate () {
				console.log('beforeUpdate');
			},

			updated () {
				console.log('updated');
			},

			data: {
				titulo: "Aula  10 - Vuejs",
			},

		});
	</script>
</body>
</html>
