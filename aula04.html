<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>V-MODEL - Vuejs</title>
</head>
<body>
	
	<div id="app">
		<h1>{{ titulo }}</h1>

		<form action="">
			
			<label for="">Nome</label> <br>
			<input type="text" v-model="nome"> <br> <br>	

			<label for="">Telefone</label> <br>
			<input type="text" v-model="telefone">

			<br> <br>

			<label for="">Deseja receber novidades?</label> <br>
			<input type="radio" value="Sim" v-model="novidades">Sim <br>
			<input type="radio" value="Nao" v-model="novidades">Nao

			<br> <br>

			<label for="">Interesses</label> <br>
			<input type="checkbox" value="Futebol" v-model="interesses"> Futebol <br>
			<input type="checkbox" value="Formula 1" v-model="interesses"> Formula 1 <br>
			<input type="checkbox" value="Corrida" v-model="interesses"> Corrida <br>

			<br><br>
			<label for="">Como nos conheceu?</label>
			<select v-model="conheceu">
				<option value="">Escolha</option>
				<option value="Google">Google</option>
				<option value="TV">TV</option>
				<option value="Radio">Radio</option>
			</select>

			<br> <br>

			<button>Enviar</button>

		</form>	

		<hr>

		Nome: {{ nome }} <br>
		Telefone: {{ telefone }} <br>
		Novidades: {{ novidades }} <br>
		Interesses: {{ interesses }} <br>
		Conheceu: {{ conheceu }}

	</div>

	<script src="http://unpkg.com/vue"></script>
	<script>
		var app = new Vue ({
			el: "#app",
			data: {
				titulo: "Aula  04 - Vuejs",
				nome: "",
				telefone: "",
				novidades: "",
				interesses: [],
				conheceu: "",
			}
		});
	</script>
</body>
</html>
