<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>COMPONENTES - Vuejs</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	
	<div id="app">
		<h1>{{ titulo }}</h1>

		<menu-bar></menu-bar>
		<menu-bar></menu-bar>
	</div>	

	<template id="menu">
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>	
		</ul>
	</template>


	<script src="http://unpkg.com/vue"></script>
	<script>

		Vue.component('menu-bar', {
			template: '#menu',
		});

		var app = new Vue ({

			el: "#app",
			data: {
				titulo: "Aula  11 - Vuejs",
			},

		});
	</script>
</body>
</html>
