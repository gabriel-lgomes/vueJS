<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Aula 01 - Vuejs</title>
</head>
<body>
	
	<div id="app">
		<h1>{{ titulo }}</h1>
	</div>

	<script src="http://unpkg.com/vue"></script>
	<script>
		var app = new Vue ({
			el: "#app",
			data: {
				titulo: "Aula  01 - Vuejs"
			}
		});
	</script>
</body>
</html>
